<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <table class="table" style="width: 100%" id="statusTable">

            <!--<thead class="bg-light">-->
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Work Hour Start</th>
            </tr>            

            <!--</thead>-->
            <!--<tbody>-->

            <!--</tbody>-->
        </table>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(() => {
                load();
            });
            function load() {
                $.ajax({
                    url: '/status/getAll',
                    type: 'GET',
                    data: 'JSON',
                    success: function (data) {
                        var row = $('<tr><td>' + data[0].name + '</td><td>' + data[0].count +
                                '</td><td>' + data[1].name + '</td><td>' + data[1].count +
                                '</td><td>' + data[2].name + '</td><td>' + data[2].count +
                                '</td></tr>');
                        $('#statusTable').append(row);
                    },
                    async: true,
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('Error: ' + textStatus + ' - ' + errorThrown);
                    }
                });
            }
        </script>
    </body>
</html>
