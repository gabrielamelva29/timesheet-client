<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-control{
                height: 25px;
            }
            .col-form-label{
                font-size: 12px;
            }
            .row{
                margin-bottom: -2%
            }
        </style>
    </head>
    <body>
        <div layout:fragment="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                </ol>
            </nav>
            <form th:action="@{/employee}" th:object="${employee}" method="POST" id="employeeForm">
                <div style="margin: 2% 3%">
                    <h2 class="text-primary" style="margin-bottom: 2%" >TIMESHEET</h2>
                    <div class="row" >
                        <label for="projectName" class="col-sm-2 col-form-label"><b>Name of Project</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{projectName}" class="form-control"  id="projectName"><br>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>Unit/Division</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{divisi}" class="form-control"  id="divisi"><br>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>Name</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{name}" class="form-control"  id="name"><br>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>MII Id</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{miiId}" class="form-control"  id="miiId"><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="Periode" class="col-sm-2 col-form-label"><b>Periode</b></label>
                        </div>
                        <div class="col-sm-2">
                            <p id="periode"></p><br>
                        </div>
                        <div class="col-sm-2">
                            <button id="submitEmployee" type="submit" class="btn btn-primary" >
                                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="save" class="svg-inline--fa fa-save fa-w-14 w-25 h-25" role="img" viewBox="0 0 448 512">
                                    <path fill="#0094FF" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 
                                          416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 
                                          6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container">
                <table class="table" style="width: 100%">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Work Hour Start</th>
                            <th scope="col">Work Hour End</th>
                            <th scope="col">Total Work Hour</th>
                            <th scope="col">Status Attendance</th>
                            <th scope="col">Activity/Remark</th>
                            <th scope="col">Tools</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}">
                            <td th:text="${job.date}"></td>
                            <td th:text="${job.startTime}"></td>
                            <td th:text="${job.endTime}"></td>
                            <td th:text="${job.totalHour}"></td>
                            <td th:text="${job.status.name}"></td>
                            <td th:text="${job.activity}"></td>
                            <td>
                                <!--Update Button-->
                                 <a th:href="@{/job/edit/{id} (id = ${job.id})}" type="button" style="background-color:#0094FF;">
                                
                                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFF" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                       </svg>
                                </a>
                                <!--Delete Button-->
                                 <form 
                                    th:action="@{/job/{id} (id = ${job.id})}" 
                                    th:method="DELETE"
                                    onSubmit="return confirm('Are you sure you wish to delete?');"  >
                                    <a th:href="@{/job/{id} (id = ${job.id})}" >
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#D60B17" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                             <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                       </svg>
                                     </a>
                                </form>
                            </td>
                        </tr>
                    </tbody>             
                </table>    
                <table style="width: 35%">
                    <tr id="status">
                        <td th:object="${p}" th:text="*{name}+' : '+*{count}"></td>
                        <td th:object="${s}" th:text="*{name}+' : '+*{count}"></td>
                        <td th:object="${bt}" th:text="*{name}+' : '+*{count}"></td>
                    </tr>
                    <tr id="status">
                        <td th:object="${pm}" th:text="*{name}+' : '+*{count}"></td>
                        <td th:object="${v}" th:text="*{name}+' : '+*{count}"></td>
                        <td th:object="${x}" th:text="*{name}+' : '+*{count}"></td>
                    </tr>
                </table>
            </div>

        </div>
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/employee.js}"></script>
    </th:block>

</body>

</html>
