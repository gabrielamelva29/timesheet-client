<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div>
                <nav aria-label="breadcrumb" style="font-size: 10px">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet Summary</li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet Form</li>
                    </ol>
                </nav>
            </div>


            <div class="p-2 mr-2">
                <h3 class="text-primary" >TIMESHEET HR</h3>
            </div>

            <div>
<!--                <form th:action="@{/coba}" method="get">
                    <input type="text" name="keyword1" th:value="${month.month}"  placeholder="Bulan" size="50" >
                    <input type="text" name="keyword2" th:value="${month.year}"  placeholder="Tahun" size="50" >
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>-->
            </div>

            <div>
                <table class="table">
                    <thead>
                        <tr style="font-size: 12px">
                            <th scope="col">Id Timesheet</th>
                            <th scope="col">NIK</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Periode</th>
                            <th scope="col">Project</th>
                            <th scope="col">Status</th>
                            <th scope="col">Approval Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="history, i : ${histories}">
                            <td th:text="${history.id}"></td>
                            <td th:text="${history.employee.miiId}"></td>
                            <td th:text="${history.employee.name}"></td>
                            <td th:text="${history.year}+' - '+${history.month}"></td>
                            <td th:text="*{history.employee == null}? '-': *{history.employee.projectName}"></td>
                            <td th:text="${history.status}"></td>
                            <td th:text="${history.approveDate == null}? '-': *{history.approveDate}"></td>
                            <td>
                                <form th:action="@{/approved/{id} (id = ${history.id})}" method="POST" style="width: 100%">
                                    <button type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                        </svg> 
                                    </button>
                                    <a th:href="@{/history/{id} (id = ${history.id})}" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                        </svg>
                                    </a>
                                </form>
                            </td>
                        </tr>                           

                    <tbody>

                </table>        

            </div>

        </div>

    </body>
</html>
