<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div>
                <nav aria-label="breadcrumb" style="font-size: 10px">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet Summary</li>
                        <li class="breadcrumb-item active" aria-current="page">Timesheet Form</li>
                    </ol>
                </nav>
            </div>


            <div class="p-2 mr-2">
                <h3 class="text-primary" >TIMESHEET</h3>
            </div>

            <div>
                <form th:action="@{/history/add}" method="POST" id="jobForm">
                    <button type="submit" class="btn btn-info  float-end m-5" style="font-size: 12px" >NEW FORM
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2" viewBox="0 0 16 16">
                        <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z"/>
                        </svg>
                    </button>
                </form>
            </div>

            <div>
                <table class="table">
                    <thead>
                        <tr style="font-size: 12px">
                            <th scope="col">Id Timesheet</th>
                            <th scope="col">Status</th>
                            <th scope="col">Periode</th>
                            <th scope="col">Project</th>
                            <th scope="col">Approval Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="history, i : ${histories}">
                            <td th:text="${history.id}"></td>
                            <td th:text="${history.status}"></td>
                            <td th:text="${history.month}"></td>
                            <td th:text="*{history.employee == null}? '-': *{history.employee.projectName}"></td>
                            <td th:text="${history.approveDate == null}? '-': *{history.approveDate}"></td>
                            <td>
                                <form th:action="@{/sent/{id} (id = ${history.id})}" method="POST" style="width: 100%">
                                    <a th:href="@{/history/{id} (id = ${history.id})}" type="button">
                                        <!--<a th:href="@{/employee}" type="button">-->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="#0094FF" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </a>
                                    <button type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paper-plane" class="svg-inline--fa fa-paper-plane fa-w-16" role="img" viewBox="0 0 512 512">
                                        <path fill="#0CD408" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 
                                              33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"/>
                                        
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>                           

                    <tbody>

                </table>        

            </div>

        </div>

    </body>
</html>
