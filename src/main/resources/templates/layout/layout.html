<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" th:href="@{/css/styles.css}" >
        <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
        
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        
        <style>
            .list-group-item{
                margin-left: 10%;
                width: 80%;
                padding: 5%;
/*                font-size: 11px*/
            }
            
            .dropdown-item{
                font-size: 12px;
            }
            
            .nav-item{
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div  class="d-flex" id="wrapper" th:fragment="layout(content)" > 
            <!--Sidebar-->
            
            <div class=" border-end" id="sidebar-wrapper">
                <div class=" sidebar-heading ">Menu</div>
                <div class="list-group list-group-flush"  >
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >Sales Order</a>
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >Master Employee</a>
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >Postponement</a>
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >Timesheet</a>
                    <a class="list-group-item list-group-item-action list-group-item-light " href="#!" >User Management</a>
                </div>
            </div>

            <!--Page content wrapper-->
            <div id="page-content-wrapper" style="height: 100%">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light border-bottom" style="height: 7%">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gabriela</a>                        
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Profile</a>
                                        <a class="dropdown-item" href="#!">Setting</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Logout</a>
                                    </div>
                                </li>                              
                            </ul>                           
                        </div>
                    </div>
                </nav>

                <!-- Page content-->
                <div layout:fragment="content">

                </div>
            </div>        
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/csrf.js}"></script>
    <th:block layout:fragment="scripts">
    </th:block>
</body>
</html>
