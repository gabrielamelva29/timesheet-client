<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-control{
                height: 25px;
            }
            .col-form-label{
                font-size: 12px;
            }
            .row{
                margin-bottom: -2%
            }
        </style>
    </head>
    <body>
        <div layout:fragment="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                </ol>
            </nav>
            <form th:action="@{/employee/add}" th:object="${employee}" method="POST" id="employeeForm">
                <div style="margin: 2% 3%">
                    <h2 class="text-primary" style="margin-bottom: 2%" >TIMESHEET</h2>
                    <div class="row">
                        <label for="projectName" class="col-sm-2 col-form-label"><b>Name of Project</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{projectName}" class="form-control"  id="projectName"><br>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>Unit/Division</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{divisi}" class="form-control"  id="divisi"><br>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>Name</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{name}" class="form-control"  id="name"><br>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"><b>MII Id</b></label>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{miiId}" class="form-control"  id="miiId"><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="Periode" class="col-sm-2 col-form-label"><b>Periode</b></label>
                        </div>
                        <div class="col-sm-2">
                            <p id="periode"></p><br>
                        </div>
                        <div class="col-sm-2">
                            <button id="submitEmployee" type="submit" class="btn btn-primary" >Send</button>
                        </div>
                    </div>
                </div>
            </form>
            <a th:href="@{job/add}" type="button" class="btn btn-info m-3 float-end" >Add Log</a> 
            <table class="table" style="width: 100%">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Work Hour Start</th>
                        <th scope="col">Work Hour End</th>
                        <th scope="col">Total Work Hour</th>
                        <th scope="col">Status Attendance</th>
                        <th scope="col">Activy/Remark</th>
                        <th scope="col">Tools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.date}"></td>
                        <td th:text="${job.startTime}"></td>
                        <td th:text="${job.endTime}"></td>
                        <td th:text="${job.totalHour}"></td>
                        <td th:text="${job.status.name}"></td>
                        <td th:text="${job.activity}"></td>
                    </tr>
                </tbody>             
            </table>        

        </div>
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/employee.js}"></script>
    </th:block>

</body>

</html>
