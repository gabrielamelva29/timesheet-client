<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div>
              <nav aria-label="breadcrumb" style="font-size: 10px">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                  <li class="breadcrumb-item active" aria-current="page">Timesheet Summary</li>
                  <li class="breadcrumb-item active" aria-current="page">Timesheet Form</li>
                </ol>
              </nav>
            </div>
            
            
            <div class="p-2 mr-2">
                <h3 class="text-primary" >TIMESHEET</h3>
            </div>
            
            <div  class="card  p-3" style="font-size: 12px">
                <h6> Add New Log Activity</h6>
                        
                    <div class="mb-1 row">
                    <label for="projectName" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-4">
                      <input type="date" >
                    </div>
                  </div>
                                
                <div class="mb-1 row">
                    <label style="font-size: 12px">Working hour</label>
                </div>
                  <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Start</label>
                    <div class="col-sm-4">
                      <input type="time" >
                    </div>
                  </div>
                  
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">End</label>
                    <div class="col-sm-4">
                      <input type="time">
                    </div>
                  </div>
                              
                
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label" >Status Attendance</label>
                    <div class="dropdown col-sm-2">
                        <button
                          class="btn btn-light dropdown-toggle"
                          type="button"
                          id="dropdownMenuButton"
                          data-mdb-toggle="dropdown"
                          aria-expanded="false"
                         style="font-size: 12px">
                          Status Attendance
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <li><a class="dropdown-item" >Present</a></li>
                          <li><a class="dropdown-item" >Sick</a></li>
                          <li><a class="dropdown-item" >Business Trip</a></li>
                          <li><a class="dropdown-item" >Permit</a></li>
                          <li><a class="dropdown-item" >Vacation</a></li>
                          <li><a class="dropdown-item" >Not Working</a></li>
                        </ul>
                      </div>           
                </div>
                
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Activity/Remark</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <button type="submit" class="btn btn-primary  float-end m-5" style="font-size: 12px" >Submit</button>
                    </div>
                  </div>
            </div>
        </div>    
    </body>
</html>
