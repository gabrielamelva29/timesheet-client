<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div>
              <nav aria-label="breadcrumb" style="font-size: 10px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" >Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Timesheet</li>
                </ol>
              </nav>
            </div>
            
            <div class="p-2 mr-2">      
                <h3 class="text-primary">TIMESHEET</h3>
            </div>
            
            <div>
            <div  class="card w-75 p-3" style="font-size: 12px">
                    <div class="mb-1 row" >
                    <label for="projectName" class="col-sm-2 col-form-label">Name of Project</label>
                    <div class="col-sm-10">
                      <input type="text"  >
                    </div>
                  </div>
                  <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Unit/Division</label>
                    <div class="col-sm-10">
                      <input type="text">
                    </div>
                  </div>
                  
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" >
                    </div>
                  </div>
                
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">MII Id</label>
                    <div class="col-sm-10">
                      <input type="text" >
                      <button type="submit" class="btn btn-xs" style="font-size: 12px; color: #fff; background-color: #095EDE; height: 30px;"  >Edit
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" fill="#FFFFFF" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                      </button>
                    </div>
                  </div>
                
                <div class="mb-1 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Periode</label>
                    <div class="col-sm-4">
                      <input type="text" >
                    </div> 
            </div>
                
            </div>
                
            <div>
                <button type="submit" class="btn btn-info m-3 float-end" style="font-size: 12px; color: #fff; background-color: #0094FF" >Add Log
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                  </svg></button>                     
            </div>
                
            <div>
                <table class="table">
                  <thead>
                    <tr style="font-size: 12px">
                      <th scope="col">Date</th>
                      <th scope="col">Work Hour Start</th>
                      <th scope="col">Work Hour End</th>
                      <th scope="col">Status Attendance</th>
                      <th scope="col">Activity/Remark</th>
                      <th scope="col">Tools</th>
                    </tr>
                  </thead>
                  <tbody>
                       <tr th:each="employee, i : ${employees}">                               
                            <td th:text="${i.count}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.miiId}"></td>
                            <td th:text="${employee.projectName}"></td>
                            <td th:text="${employee.divisi}"></td>
                            <td>
                                <button>
                                       <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="#0094FF" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                       </svg>
                                </button>
                                
                                 <button>
                                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                      </svg>
                                </button>
                            </td>
                     
                </table>        
                    
            </div>

        </div>
        </div>
        
         <script th:inline="javascript">
            (function () {
                const message = [[${message}]];
                
                if(message) {
                    alert(message);
                }
                
            })();
        </script>
       
    </body>
</html>
